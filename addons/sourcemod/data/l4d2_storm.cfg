		// "test_moon_hdr"				No Mercy (same as above?).
		// "sky_day01_09_hdr"			Death Toll.
		// "urbannightburning_hdr"		Dead Air.
		// "sky_l4d_rural02_hdr"		Blood Harvest.
		// "docks_hdr"					Docks (Not used).
