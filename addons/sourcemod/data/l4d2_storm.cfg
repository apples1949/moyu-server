		"clouds"				"1"

		// 0=Off. 1=Enables lightning during the storm weather state.
		"lightning"				"0"

		// 0=Off. 1=Create fire where lightning strikes and damage players by this much each second when they stand in the fire.
		"lightning_damage"		"0"

