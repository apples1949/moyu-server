// ReadyUp Cvars
l4d_ready_cfg_name "scAvogl 4v4 v1.1.3"

// Confogl Cvars
confogl_addcvar mp_gamemode "scavenge"  // Force Versus for the config.
confogl_addcvar z_difficulty "normal" // Force normal Difficulty to prevent co-op difficulty impacting the config.
confogl_addcvar confogl_pills_limit -1 // Limits the number of pain pills on each map outside of saferooms. -1: no limit; >=0: limit to cvar value

// ZoneMod 4v4 Cvars
confogl_addcvar z_common_limit 30
confogl_addcvar z_ghost_delay_min 15
confogl_addcvar z_ghost_delay_max 15
confogl_addcvar z_mega_mob_size 50
confogl_addcvar z_mob_spawn_min_size 15
confogl_addcvar z_mob_spawn_max_size 15
confogl_addcvar z_mob_spawn_min_interval_normal 3600
confogl_addcvar z_mob_spawn_max_interval_normal 3600
confogl_addcvar z_pounce_damage 2
confogl_addcvar z_pounce_damage_interval 0.2

// Scavogl Shared Cvars
exec cfgogl/scavogl/shared_cvars.cfg

// Config Cvars
exec cfgogl/scavogl/scavogl.cfg