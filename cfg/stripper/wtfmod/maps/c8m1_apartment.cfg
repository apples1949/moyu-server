; =====================================================
; ==             GFX / PARTICLES REMOVAL             ==
; ==        Remove visual effects from the map       ==
; =====================================================
; --- Remove alarm clock light
modify:
{
	match:
	{
		"targetname" "clocklight2"
	}
	replace:
	{
		"spawnflags" "1"
	}
}
{
	match:
	{
		"targetname" "clocktimer2"
	}
	delete:
	{
		"OnTimerLow" "clocklight2TurnOn0-1"
	}
	insert:
	{
		"OnTimerHigh" "clocklight2,Kill,,1,-1"
	}
}
